<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flash Quiz | ESLflash</title>
<link rel="stylesheet" href="style.css">
</head>
<body class="quiz-page">

<div class="quiz-wrapper">

    <!-- TOP SECTION -->
    <div class="quiz-top">

        <h1 class="quiz-title">Flash Quiz</h1>

        <div class="quiz-controls">
            <select id="dictionarySelect"></select>

            <select id="modeSelect">
                <option value="1">1 Player</option>
                <option value="2">2 Players</option>
            </select>

            <button id="btnPlay" class="btn-primary">Play</button>
        </div>

        <div id="scoreBoard" class="score-board"></div>

    </div>

    <!-- GAME GRID -->
    <div id="gameBoard" class="quiz-grid"></div>

</div>

<!-- MODAL -->
<div id="modal" class="quiz-modal"></div>

<a href="games.html" class="back-link">← Назад</a>

<script src="flash-quiz.js"></script>
</body>
</html>
