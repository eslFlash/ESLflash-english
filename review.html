<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Review | ESLflash-english</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="dictionary-select">
  <label for="dictionary">Choose dictionary:</label>
  <select id="dictionary">
    <option value="verbs">Verbs</option>
    <option value="food">Food</option>
    <option value="basic">Basic</option>
  </select>
  <button onclick="loadSelectedDictionary()">Load</button>
</div>

<h1>Review Cards</h1>

<div class="card-container">
    <div class="card" id="card">
        <div class="card-front">
            <img id="cardImage" src="" alt="">
            <h2 id="cardWord"></h2>
        </div>
        <div class="card-back">
            <h2 id="cardTranslation"></h2>
        </div>
    </div>
</div>

<button onclick="nextCard()">Next</button>

<a href="index.html" class="back-btn">← На головну</a>

<script src="review.js"></script>

</body>
</html>
