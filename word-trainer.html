<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Word Trainer | ESLflash-english</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="trainer-container">

    <h1>Word Trainer</h1>

    <select id="dictionarySelect">
        <option value="basic">Basic Words</option>
        <option value="food">Food</option>
        <option value="verbs">Verbs</option>

    </select>

    <div class="word-box">
        <h2 id="word">Завантаження...</h2>
    </div>

    <input type="text" id="answer" placeholder="Введи переклад">
    <button onclick="checkAnswer()">Перевірити</button>

    <p id="result"></p>
    <p id="score">Бали: 0</p>

    <a href="games.html" class="back-btn">← Назад до ігор</a>

</div>

<script src="trainer.js"></script>

</body>
</html>
